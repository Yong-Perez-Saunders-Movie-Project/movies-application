<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/logo.jpeg" alt="application logo" width="30" height="24" class="d-inline-block align-text-top">
            MOVIE
        </a>
        <button type="submit" id="addMovie">Add Movies</button>
    </div>
</nav>
<div class="card" style="width: 18rem;">
    <img src="img/logo.jpeg" class="card-img-top" alt="movie pic">
    <div class="card-body">
        <h5 class="card-title">Title</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID</li>
        <li class="list-group-item">Rating</li>
    </ul>
    <div class="card-body">
        <button><a href="#" class="edit">Edit Movie</a></button>
        <button><a href="#" class="delete">Delete Movie</a></button>
    </div>
</div>

<div id="json-data"></div>

<script src="js/movies-application.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
